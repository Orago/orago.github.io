<!DOCTYPE html>
<html>
<body>

<p>Simple Maths</p>

<p>Press a key inside the text field to set a red background color.</p>
Current Text: <a id="current"></a>
<br>
Input:
<input type="number" id="num1" onkeyup="update();" placeholder="Input One..." value="" title="Type in a category">
<input type="number" id="num2" onkeyup="update();" placeholder="Input Two" value="" title="Type in a category" >
<br><br>
<button onclick="add();">Add</button>
<button onclick="subtract();">Subtract</button>
<button onclick="multiply();">Multiply</button>
<button onclick="divide();">Divide</button>
<script>
var num1 = document.getElementById('mySearch');
var num2 = document.getElementById('mySearch');
function update(){
num1 = document.getElementById('num1');
num2 = document.getElementById('num2');
document.getElementById("current").innerHTML= "\""+num1.value+"\", \""+num2.value+"\""

}
function add(){document.getElementById("output").innerHTML = num1.value + num2.value}
function subtract(){document.getElementById("output").innerHTML = parseInt(num1.value) - parseInt(num2.value)}
function multiply(){document.getElementById("output").innerHTML = num1.value * num2.value}
function divide(){document.getElementById("output").innerHTML = num1.value / num2.value}
</script>
Output: <p id="output"></p>
</body>
</html>

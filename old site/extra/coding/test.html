<html id="html">
<script>
  output();
function output() {
  //document.getElementById("output").innerHTML = document.getElementById("input").value
  let params = (new URL(document.location)).searchParams;
    var text = document.getElementById('mySearch');
    if (params.get('background')==null | params.get('background')==""){return}else{document.getElementById("html").style.background = params.get('background');}
  if (params.get('title')==null | params.get('title')==""){return}else{document.title = params.get('title');}
  if (params.get('header')==null | params.get('header')==""){return}else{document.write("<h1>"+params.get('header')+"</h1>");}
}
</script>
</html>
